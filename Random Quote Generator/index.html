<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Quote of the day</h1>
        <p id="quotes">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi ea, porro possimus doloremque voluptate accusamus placeat nemo iure quibusdam vitae, aliquid modi reprehenderit nulla sed!</p>
        <hr>
        <span>
            <div class="icons">
                <a href="www.instagram.com">Instagram</a>
                <a href="www.facebook.com">facebook</a>
                <a href="www.x.com">Twitter</a>
            </div>
            <input type="button" id="quoteGenerator" value="generate quote">   
        </span>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
